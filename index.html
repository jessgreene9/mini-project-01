<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
      <h1>
          Page Header
          
      </h1>
      <nav>
        <a href="#">Github</a>
        <a href="#images">Images</a>
        <a href="#contact">Contact</a>
    </nav>
    </header>
    <main>
        <section id="images">
<h2>Images</h2>
<figure>
    <img src="./assets/images/plant.jfif" alt="Plant"/>
    <figcaption>This is an aloe plant</figcaption>
</figure>
<figure>
    <img src="./assets/images/cherry tree.jfif" alt="Cherry Tree"/>
    <figcaption>This is a Cherry Tree</figcaption>
</figure>
<figure><img src="./assets/images/cherry tomato.jfif" alt="Cherry Tomato"/>
<figcaption>This is a cherry tomato</figcaption>
</figure>
</section>


<section id="contact">
<h2>Contact</h2>
</section>
<form action="">
    <label>
        <span>Name: </span>
        <input type="text" placeholder="Insert Name" required/>    
    </label> 
    <label>
        <span>Email: </span>
        <input type="email" placeholder="Insert Email Address" required/>    
    </label> 
    <button>Send</button>
</form>
    </main>
    
    <footer>
        <nav>
            <a href="#">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
        <p>&copy; 2021 Jess Greene</p>
  </footer>   

</body>
</html>
